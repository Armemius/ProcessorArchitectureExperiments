name: sum_n
limit: 10000
memory_size: 0x1000
memory_mapped_io:
  0x80: [10]
  0x84: []
reports:
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      stack: {S7:hex}
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      stack: 0x00001000
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [55]
